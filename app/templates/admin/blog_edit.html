{% extends "admin/base.html" %}

{% block admin_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>{{ 'Editar Post' if post else 'Nuevo Post' }}</h2>
    <a href="{{ url_for('admin.blog_list') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Volver
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título *</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ post.title if post else '' }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="slug" class="form-label">Slug *</label>
                        <input type="text" class="form-control" id="slug" name="slug" 
                               value="{{ post.slug if post else '' }}" required>
                        <div class="form-text">URL amigable (ej: mi-primer-post)</div>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="summary" class="form-label">Resumen</label>
                <textarea class="form-control" id="summary" name="summary" rows="3">{{ post.summary if post else '' }}</textarea>
                <div class="form-text">Breve descripción del post</div>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">Contenido *</label>
                <textarea class="form-control" id="content" name="content" rows="15" required>{{ post.content if post else '' }}</textarea>
                <div class="form-text">Puedes usar HTML y Markdown</div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags</label>
                        <input type="text" class="form-control" id="tags" name="tags" 
                               value="{{ post.tags if post else '' }}" placeholder="python, ai, machine-learning">
                        <div class="form-text">Separados por comas</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="image_url" class="form-label">URL de Imagen</label>
                        <input type="url" class="form-control" id="image_url" name="image_url" 
                               value="{{ post.image_url if post else '' }}" placeholder="https://ejemplo.com/imagen.jpg">
                    </div>
                </div>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="published" name="published" 
                       {{ 'checked' if post and post.published else '' }}>
                <label class="form-check-label" for="published">
                    Publicar post
                </label>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> {{ 'Actualizar' if post else 'Crear' }} Post
                </button>
                <a href="{{ url_for('admin.blog_list') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
                {% if post %}
                <button type="button" class="btn btn-info" onclick="previewPost()">
                    <i class="fas fa-eye"></i> Vista Previa
                </button>
                {% endif %}
            </div>
        </form>
    </div>
</div>

<script>
// Auto-generar slug desde el título
document.getElementById('title').addEventListener('input', function() {
    const title = this.value;
    const slug = title.toLowerCase()
        .replace(/[^\w\s-]/g, '')
        .replace(/[\s_-]+/g, '-')
        .replace(/^-+|-+$/g, '');
    document.getElementById('slug').value = slug;
});

{% if post %}
function previewPost() {
    window.open(`{{ url_for('main.blog_post', slug=post.slug) }}`, '_blank');
}
{% endif %}
</script>
{% endblock %}
