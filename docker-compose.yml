services:
  # Aplicaci√≥n Flask
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://codexsoto:password123@db:5432/codexsoto_db
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-david@codexsoto.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-MiPasswordSeguro123!}
      - FLASK_ENV=production
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - uploads_data:/app/uploads
    restart: unless-stopped
    networks:
      - app-network

  # Base de datos PostgreSQL
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=codexsoto_db
      - POSTGRES_USER=codexsoto
      - POSTGRES_PASSWORD=password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codexsoto -d codexsoto_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Redis para cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:
  uploads_data:

networks:
  app-network:
    driver: bridge
